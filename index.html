<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" /></head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="/image/logo.png" alt="로고png">
            </a>
        </div>
        <!-- <div class=""> -->
            <a class="btn login" href="/login">
                로그인
            </a>
        <!-- </div> -->
    </header>
    <main>
        <section class="banner top">
            <div class="inner">
                <div class="sightseeing">
                    <h1 class="bgtext">
                        일상의 모든 물건을 <br />
                        거래해 보세요
                    </h1>
                    <!-- <div class=""> -->
                    <a class="btn-round go" href="/items">
                        구경하러 가기
                    </a>
                    <!-- </div> -->
                </div>
                <div class="top-image">
                    <img src="image/img_home_top.png" alt="상단 배너 그림">
                </div>
            </div>
        </section>
        <section class="contents">
            <div class="hot-item">
                <div class="inner">
                    <img src="image/img_home_01.png" alt="판다 둘">
                    <div class="text">
                        <p class="tag">Hot item</p>
                        <h1 class="bgtext">
                            인기 상품을 확인해보세요
                        </h1>
                        <p class="discription">
                            가장 HOT한 중고거래 물품을<br/> 판다 마켓에서 확인해 보세요
                        </p>
                    </div>
                </div>
            </div>
            <div class="search">
                <div class="inner"> 
                    <div class="text">
                        <p class="tag">Search</p>
                        <h1 class="bgtext">
                            구매를 원하는 상품을 검색하세요
                        </h1>
                        <p class="discription">
                            구매하고 싶은 물품은 검색해서<br/> 쉽게 찾아보세요
                        </p>
                    </div>
                    <img src="image/img_home_02.png" alt="돋보기">
                </div>
            </div>
            <div class="register">
                <div class="inner">
                    <img src="image/img_home_03.png" alt="나열된 상품 그림">
                    <div class="text">
                        <p class="tag">Register</p>
                        <h1 class="bgtext">
                            판매를 원하는 상품을 등록하세요
                        </h1>
                        <p class="discription">
                            어떤 물건이든 판매하고 싶은 상품을<br/> 쉽게 등록하세요
                        </p>
                    </div>
                </div>
            </div>
        </section>
        <section class="banner bottom">
            <div class="bottom-banner">
                <h1 class="bgtext">
                    믿을 수 있는 <br/>
                    판다마켓 중고 거래
                </h1>
                <img src="image/img_home_bottom.png" alt="하단 배너 그림">
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">
            <p>&copy;codeit - 2024</p> 
        </div>
        <div class="ask">
            <a href="/privacy">Privacy Policy</a>
            <a href="/fqa">FAQ</a>
        </div>
        <div class="sns">
            <a href="https://www.facebook.com/?locale=ko_KR">
                <img src="/image/ic_facebook.png" alt="페이스북 로고png">
            </a>
            <a href="https://x.com/login?lang=ko">
                <img src="/image/ic_twitter.png" alt="트위터 로고">
            </a>
            <a href="https://www.youtube.com/?app=desktop&hl=ko&gl=KR">
                <img src="/image/ic_youtube.png" alt="유튜브 로고">
            </a>
            <a href="https://www.instagram.com/">
                <img src="/image/ic_instagram.png" alt="인스타그램 로고">
            </a>
        </div>

    </footer>
</body>
</html>
